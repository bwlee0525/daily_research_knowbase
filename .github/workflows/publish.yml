name: Publish (09:00 TPE) — Build & Deploy

on:
  workflow_dispatch: {}
  schedule: [ { cron: "0 * * * *" } ]   # 每小時喚醒；09 點才會真的執行
  push: { branches: [ main ] }

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: { group: "pages", cancel-in-progress: false }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Gate to 09:00 TPE
        run: export TZ=Asia/Taipei; [ "$(date +%H)" = "09" ] || { echo "skip"; exit 0; }

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11", cache: "pip" }
      - run: pip install -r backend/requirements.txt

      # 用現有腳本把站台產到 ./out
      - name: Build site (fallback topics.json)
        env: { LOCAL_OUT: out }
        run: python -m scripts.daily

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload static site artifact (./out)
        uses: actions/upload-pages-artifact@v3
        with: { path: out }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages                # ← 關鍵：補上 environment
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
